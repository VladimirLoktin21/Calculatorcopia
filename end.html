<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Результаты</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Проверьте свои знания по глобальному потеплению!</h1>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title main__title--margin">Ваш ответ:</h2>
    <div class="main__rez" id="end">
        {% if correct %}
        <img class="rez__img" src="../../static/img/planet_good.svg" alt="">
        <span>Верно!</span>
        {% else %}
        <img class="rez__img" src="../../static/img/planet_bad.svg" alt="">
        <span>Неверно. Правильный ответ: {{ correct_answer }}</span>
        {% endif %}
    </div>
    <h2 class="main__title">Следующий вопрос:</h2>
    <ul class="list">
        <li class="list__item">
            <a href="{{ next_question_url }}">
                <span>Перейти к следующему вопросу</span>
            </a>
        </li>
    </ul>
    {% endblock %}
  </main>
  <footer>
    <!-- Your footer content here -->
  </footer>
</body>
</html>
